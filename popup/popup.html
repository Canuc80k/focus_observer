<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/popup.css" rel="stylesheet">
    <script src="../content/jquery-3.7.0.min.js"></script>
</head>

<body>
    <div id="container">
        <button id="block-button">Block || Unblock</button>
        <div id="chill-container">
            <div id="chill-label">
                Chill  
                <input class="shadow-none"  id="chill-input" type="text" placeholder="0" aria-label="Recipient's username" aria-describedby="basic-addon2">
                minute:</div>
            <button id="chill-button"></button>
        </div>
        <div id="block-specific">
            <div id="block-specific-label">Block specific website:</div>
            <div class="input-group mb-3">
                <input class="shadow-none"  id="block-specific-input" type="text" placeholder="Eg: fb.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="block-specific-button" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/feature.js"></script>
    <script src="js/handle.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
